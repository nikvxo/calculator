<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "header">
        <div>
            <p>Calculator</p>
        </div>
    </div>
    <div class = "container">
        <div class = "calculator">
            <div class = "display"></div>
            <div class = "buttons">
                <div class = "otherrows">
                    <div>
                        <button class="placeholder" disabled></button>
                        <button class="placeholder" disabled></button>
                        <button id = "clear">AC</button>
                        <button id = "delete">DEL</button>
                    </div>
                </div>
                <div class = "otherrows">
                    <button id = "seven" class="numericKeys">7</button>
                    <button id = "eight" class="numericKeys">8</button>
                    <button id = "nine" class="numericKeys">9</button>
                    <button id = "divide" class="operatorKeys">/</button>
                </div>
                <div class = "otherrows">
                    <button id = "four" class="numericKeys">4</button>
                    <button id = "five" class="numericKeys">5</button>
                    <button id = "six" class="numericKeys">6</button>
                    <button id = "multiply" class="operatorKeys">*</button>
                </div>
                <div class = "otherrows">
                    <button id = "one" class="numericKeys">1</button>
                    <button id = "two" class="numericKeys">2</button>
                    <button id = "three" class="numericKeys">3</button>
                    <button id = "subtract" class="operatorKeys">-</button>
                </div>
                <div class = "otherrows">
                    <button id = "decimal">.</button>
                    <button id = "zero" class="numericKeys">0</button>
                    <button id = "equals">=</button>
                    <button id = "add" class="operatorKeys">+</button>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
